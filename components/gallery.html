    <script>
    // Gallery popup/lightbox logic
    document.querySelectorAll('.gallery-img').forEach(function(img) {
        img.addEventListener('click', function() {
            document.getElementById('gallery-popup-img').src = this.src;
            document.getElementById('gallery-popup').style.display = 'flex';
        });
    });
    // Close on X
    document.getElementById('gallery-popup-close').onclick = function() {
        document.getElementById('gallery-popup').style.display = 'none';
        document.getElementById('gallery-popup-img').src = '';
    };
    // Close on outside click
    document.getElementById('gallery-popup').addEventListener('click', function(e) {
        if (e.target === this) {
            this.style.display = 'none';
            document.getElementById('gallery-popup-img').src = '';
        }
    });
    </script>
    <script>
  window.addEventListener("load", () => {
    const flapOverlay = document.querySelector(".flap-overlay.initial-open");

    // Trigger flap open animation
    setTimeout(() => {
      flapOverlay.classList.add("animate-out");

      // Optional: remove flap DOM after animation
      setTimeout(() => {
        flapOverlay.remove();
      }, 700); // slightly more than transition time
    }, 100); // small delay so animation looks natural
  });
</script>
<script>
// Animate gallery images one by one
window.addEventListener('DOMContentLoaded', function() {
  const imgs = document.querySelectorAll('.gallery-anim');
  imgs.forEach((img, i) => {
    setTimeout(() => {
      img.style.opacity = 1;
      img.style.transform = 'translateY(0)';
    }, 200 + i * 200);
  });
});
</script>

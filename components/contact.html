    <!-- Contact Form Section -->

        <div class="container" style="max-width: 600px;">
            <!-- <h2 class="mb-4 text-center" style="color:#0A74DA; font-weight:700;">Contact Us</h2> -->
            <form class="bg-white p-4 rounded" style="box-shadow:none;">
                <div class="mb-3">
                    <label for="name" class="form-label" style="font-weight: bold;">Enter Name</label>

                <div class="mb-3">
                    <label for="email" class="form-label" style="font-weight: bold;">Enter Email ID</label>

                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label" style="font-weight: bold;">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="+91" required>
                </div>
                <button type="submit" class="btn w-100 contact-submit-btn" style="border-radius:50px; background:#fff; color:#000; border:2px solid #000; font-weight:600; box-shadow: 0 6px 0 0 #222; transition: box-shadow 0.1s, transform 0.1s;">Submit</button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const contactForm = document.querySelector('.contact-form-section form');
      if (contactForm) {
        contactForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          const form = e.target;
          const data = {
            name: form.name.value,
            email: form.email.value,
            phone: form.phone.value
          };
          try {
            const response = await fetch('http://localhost:5000/api/contact', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
            });
            const result = await response.json();
            if (response.ok) {
              alert('Contact details submitted successfully!');
              form.reset();
            } else {
              alert(result.error || 'Submission failed.');
            }
          } catch (err) {
            alert('Could not submit contact details.');
          }
        });
      }
    });
    </script>
    <script src="../assets/scripts.js"></script>
    <style>
    .contact-submit-btn:hover {
        background: #f5f5f5 !important;
        color: #000 !important;
        box-shadow: 0 2px 0 0 #222;
        transform: translateY(2px);
    }
    </style>
    <script>
  window.addEventListener("load", () => {
    const flapOverlay = document.querySelector(".flap-overlay.initial-open");

    // Trigger flap open animation
    setTimeout(() => {
      flapOverlay.classList.add("animate-out");

      // Optional: remove flap DOM after animation
      setTimeout(() => {
        flapOverlay.remove();
      }, 700); // slightly more than transition time
    }, 100); // small delay so animation looks natural
  });
</script>
